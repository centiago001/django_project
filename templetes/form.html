								<div class="card-title d-flex align-items-center">

								</div>
								<hr/>
								<div class="row mb-3">
									<label for="inputEnterYourName" class="col-sm-3 col-form-label">Enter Your Name</label>
									<div class="col-sm-9">
										<input type="text" name='FIRSTNAME' class="form-control" id="inputEnterYourName" placeholder="Enter Your Name" required>
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputPhoneNo2" class="col-sm-3 col-form-label">Designations</label>
									<div class="col-sm-9">
										<input type="text" name='desigination' class="form-control" id="inputPhoneNo2" placeholder="Designations"required>
									</div>
								</div>
								 
								<div class="row mb-3">
									<label for="inputPhoneNo" class="col-sm-3 col-form-label">Qualification</label>
									<div class="col-sm-9">
										<input type="text" name="qulification" class="form-control" id="inputPhoneNo" placeholder="Qualification"required>
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputPhoneN" class="col-sm-3 col-form-label">Experiance</label>
									<div class="col-sm-9">
										<input type="text" name="experince" class="form-control" id="inputPhoneN" placeholder="experiance"required>
									</div>
								</div>

								<div class="row mb-3">
									<label for="inputPhone" class="col-sm-3 col-form-label">Expert Areas</label>
									<div class="col-sm-9">
										<input type="text" name="expertarea" class="form-control" id="inputPhone" placeholder="Expert area"required>
									</div>
								</div>


								<div class="row mb-3">
									<label for="inputEmailAddress2" class="col-sm-3 col-form-label">Email Address</label>
									<div class="col-sm-9">
										<input type="email" name="email" class="form-control" id="inputEmailAddress2" placeholder="Email Address"required>
									</div>
								</div>


								<div class="row mb-3">
									<label for="inputPhon" class="col-sm-3 col-form-label">Phone No</label>
									<div class="col-sm-9">
										<input type="text" name="mob" class="form-control" id="inputPhon" placeholder="Phone no"required>
									</div>
								</div>


								<div class="row mb-3">
									<label for="inputPho" class="col-sm-3 col-form-label">Image</label>
									<div class="col-sm-9">
										<input type="file" name="image" class="form-control" id="inputPho" placeholder="image"required>
									</div>
								</div>


								<div class="row mb-3">
									<label for="inputPhoneNo2" class="col-sm-3 col-form-label">Resume</label>
									<div class="col-sm-9">
										<input type="file"name="profile" class="form-control" id="inputPhoneNo2" placeholder="Resume"required>
									</div>
								</div>

								<div class="row mb-3">
									<label for="inputAddress4" class="col-sm-3 col-form-label"></label>
								</div>
								<div class="row">
									<label class="col-sm-3 col-form-label"></label>
									<div class="col-sm-9">
										<button type="submit" class="btn btn-info px-5">Register</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

</form>
